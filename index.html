<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Trip Day Selector</title>
  <style>
    :root {
      --primary: #4CAF50;
      --gray-light: #e0e0e0;
      --text-dark: #333;
      --text-light: #999;
      --bg: #f5f5f5;
    }

    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      background: var(--bg);
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
      overflow: hidden;
    }

    .wrapper {
      position: relative;
      height: 100%;
    }

    .line {
      position: absolute;
      left: 0;
      right: 0;
      height: 2px;
      background: #bbb;
      z-index: 2;
    }

    .top-line {
      top: 35%;
    }

    .bottom-line {
      bottom: 35%;
    }

    .scroll-container {
      height: 100%;
      overflow-y: scroll;
      scroll-snap-type: y mandatory;
      -webkit-overflow-scrolling: touch;
      scrollbar-width: none;
    }

    .scroll-container::-webkit-scrollbar {
      display: none;
    }

    .day-block {
      height: 30vh;
      min-height: 200px;
      scroll-snap-align: center;
      display: flex;
      justify-content: center;
      align-items: center;
      color: #bbb;
      font-size: 2rem;
      font-weight: 500;
      transition: all 0.3s ease;
    }

    .day-block.active {
      color: var(--text-dark);
      font-weight: 700;
      font-size: 2.2rem;
    }
  </style>
</head>
<body>

<div class="wrapper">
  <div class="line top-line"></div>
  <div class="scroll-container" id="dayScroll">
    <!-- JS inserts day blocks here -->
  </div>
  <div class="line bottom-line"></div>
</div>

<script>
  const startDate = new Date('2025-04-11');
  const endDate = new Date('2025-04-21');
  const today = new Date();
  const scrollContainer = document.getElementById('dayScroll');

  const dayList = [];
  let activeIndex = 0;

  for (let d = new Date(startDate); d <= endDate; d.setDate(d.getDate() + 1)) {
    const i = dayList.length;
    const dateStr = d.toISOString().split('T')[0];
    const label = `Day ${i}`;
    const block = document.createElement('div');
    block.className = 'day-block';
    block.textContent = label;
    block.dataset.date = dateStr;
    block.dataset.index = i;
    scrollContainer.appendChild(block);

    if (d.toDateString() === today.toDateString()) {
      activeIndex = i;
    }

    dayList.push({ label, dateStr });
  }

  const updateActive = () => {
    const blocks = document.querySelectorAll('.day-block');
    blocks.forEach((el, i) => {
      el.classList.toggle('active', i === activeIndex);
    });
  };

  let scrollTimeout;
  scrollContainer.addEventListener('scroll', () => {
    clearTimeout(scrollTimeout);
    scrollTimeout = setTimeout(() => {
      const blocks = document.querySelectorAll('.day-block');
      let closest = 0;
      let minDist = Infinity;
      const center = scrollContainer.offsetTop + scrollContainer.offsetHeight / 2;

      blocks.forEach((el, i) => {
        const rect = el.getBoundingClientRect();
        const elCenter = rect.top + rect.height / 2;
        const dist = Math.abs(elCenter - window.innerHeight / 2);
        if (dist < minDist) {
          minDist = dist;
          closest = i;
        }
      });

      activeIndex = closest;
      updateActive();
    }, 100);
  });

  updateActive();
  // Scroll to active on load
  window.onload = () => {
    const blocks = document.querySelectorAll('.day-block');
    blocks[activeIndex].scrollIntoView({ behavior: 'smooth', block: 'center' });
  };
</script>

</body>
</html>
