<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Trip Planner</title>
  <style>
    :root {
      --primary: #4CAF50;
      --gray-light: #e0e0e0;
      --text-dark: #333;
      --text-light: #999;
      --bg: #f5f5f5;
    }

    body {
      margin: 0;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
      background-color: var(--bg);
      display: flex;
      flex-direction: column;
      height: 100vh;
    }

    .day-selector-wrapper {
      position: relative;
      background: #fff;
      border-bottom: 1px solid #ccc;
      display: flex;
      align-items: center;
    }

    .arrow {
      display: none;
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      font-size: 1.5rem;
      color: var(--text-light);
      cursor: pointer;
      z-index: 2;
      user-select: none;
      padding: 0.5rem;
      background: rgba(255, 255, 255, 0.8);
    }

    .arrow.left { left: 0; }
    .arrow.right { right: 0; }

    .day-scroll-container {
      display: flex;
      overflow-x: auto;
      white-space: nowrap;
      scroll-behavior: smooth;
      -webkit-overflow-scrolling: touch;
      padding: 1rem 2rem;
      width: 100%;
      box-sizing: border-box;
    }

    .day-button {
      flex: 0 0 auto;
      padding: 0.6rem 1rem;
      margin-right: 0.5rem;
      border-radius: 999px;
      background-color: var(--gray-light);
      color: var(--text-dark);
      text-align: center;
      cursor: pointer;
      font-size: 0.95rem;
      transition: background-color 0.3s, color 0.3s;
    }

    .day-button.today {
      background-color: var(--primary);
      color: white;
      font-weight: bold;
    }

    .day-button.nearby {
      opacity: 0.6;
    }

    .day-button:hover {
      background-color: #ccc;
    }

    .content {
      flex: 1;
      padding: 2rem 1rem;
      text-align: center;
      font-size: 1.2rem;
    }

    @media (min-width: 768px) {
      .arrow {
        display: block;
      }
    }
  </style>
</head>
<body>

<div class="day-selector-wrapper">
  <div class="arrow left" onclick="scrollDays(-1)">‹</div>
  <div class="day-scroll-container" id="dayScroll">
    <!-- Day buttons will be inserted here -->
  </div>
  <div class="arrow right" onclick="scrollDays(1)">›</div>
</div>

<div class="content" id="dayContent">
  <!-- Selected day content appears here -->
</div>

<script>
  const startDate = new Date('2025-04-11');
  const endDate = new Date('2025-04-21');
  const today = new Date();
  const scrollContainer = document.getElementById('dayScroll');
  const content = document.getElementById('dayContent');
  const dayList = [];
  let activeIndex = 0;

  for (let d = new Date(startDate); d <= endDate; d.setDate(d.getDate() + 1)) {
    const i = dayList.length;
    const dateString = d.toISOString().split('T')[0];
    const dayLabel = `Day ${i}`;
    dayList.push({ label: dayLabel, date: new Date(d), dateString });

    const button = document.createElement('div');
    button.className = 'day-button';
    button.textContent = dayLabel;
    button.dataset.index = i;
    button.dataset.date = dateString;
    scrollContainer.appendChild(button);

    if (d.toDateString() === today.toDateString()) {
      activeIndex = i;
    }
  }

  const updateActive = (index) => {
    const buttons = document.querySelectorAll('.day-button');
    buttons.forEach((btn, i) => {
      btn.classList.remove('today', 'nearby');
      if (i === index) {
        btn.classList.add('today');
        content.textContent = `${btn.textContent} — ${btn.dataset.date}`;
      } else if (i === index - 1 || i === index + 1) {
        btn.classList.add('nearby');
      }
    });
    const activeButton = buttons[index];
    activeButton.scrollIntoView({ behavior: 'smooth', inline: 'center' });
  };

  scrollContainer.addEventListener('click', (e) => {
    if (e.target.classList.contains('day-button')) {
      activeIndex = parseInt(e.target.dataset.index, 10);
      updateActive(activeIndex);
    }
  });

  const scrollDays = (direction) => {
    const nextIndex = activeIndex + direction;
    if (nextIndex >= 0 && nextIndex < dayList.length) {
      activeIndex = nextIndex;
      updateActive(activeIndex);
    }
  };

  updateActive(activeIndex);
</script>

</body>
</html>
