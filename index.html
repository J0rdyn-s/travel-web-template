<!DOCTYPE html>
<html lang="en" x-data="dayPicker()" x-init="init()">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Vertical Day Picker</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js" defer></script>
  <link rel="stylesheet" href="style.css" />
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">

  <div class="relative w-full max-w-sm h-[300px] bg-white rounded-xl shadow overflow-hidden">
    <!-- Top and Bottom Lines -->
    <div class="absolute top-[33.3%] left-[10%] right-[10%] h-[2px] bg-gray-300 z-10"></div>
    <div class="absolute bottom-[33.3%] left-[10%] right-[10%] h-[2px] bg-gray-300 z-10"></div>

    <!-- Scrollable Area -->
    <div x-ref="scrollContainer"
         @scroll.debounce.100ms="onScroll"
         class="h-full overflow-y-scroll snap-y snap-mandatory scroll-smooth px-0 py-5 space-y-2 relative z-20"
         style="scrollbar-width: none;">
      <!-- Top spacer -->
      <div class="h-[100px] snap-center"></div>

      <!-- Day Blocks -->
      <template x-for="(day, i) in days" :key="i">
        <div
          class="h-[100px] snap-center flex items-center justify-center transition-all duration-300 transform"
          :class="{
            'text-gray-900 font-bold scale-105 opacity-100 text-lg': activeIndex === i,
            'text-gray-400 font-medium scale-95 opacity-60 text-base': activeIndex !== i
          }"
          x-text="day.label"
        ></div>
      </template>

      <!-- Bottom spacer -->
      <div class="h-[100px] snap-center"></div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
