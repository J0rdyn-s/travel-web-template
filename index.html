<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Trip Day Selector</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

<div class="wrapper">
  <div class="line top-line"></div>

  <!-- Overlay to capture vertical swipe -->
  <div class="touch-overlay" onclick="document.getElementById('dayScroll').focus()"></div>

  <div class="scroll-container" id="dayScroll" tabindex="0">
    <div class="spacer"></div>
    <!-- JS inserts .day-blocks here -->
    <div class="spacer"></div>
  </div>

  <div class="line bottom-line"></div>
</div>

<script src="script.js"></script>
</body>
</html>
